    <section class="main-area d-flex flex-column justify-content-between">
      <div class="container pt-5">
        <h5>Trending GIFs this week:</h5>
        <div class="slick-slider" id="slider"></div>
      </div>
      <div class="container-fluid purple-bg">
        <div class="row" id="trending-banner"></div>
      </div>
      <div class="container-fluid purple-bg body-div text-center">
        <div class="row purple-bg justify-content-center">
          <div class="col col-md-4 mb-5 ml-3 mr-3">
            <h1 id="hello-text">GIF Aggregator</h1>
            <h2 class="lead-in">
              An alternative GIF search engine that queries GIPHY
            </h2>
            <form id="giphySearch" class="pt-3 pb-2">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="gifSearchQuery"
                  id="gifSearchQuery"
                  aria-describedby="gifHelp"
                  placeholder="Enter GIF search text"
                />
                <small id="gifHelp" class="form-text text-muted"
                  >Search for GIFs by entering a query above.</small
                >
              </div>
              <button type="submit" class="bubble-button">
                Submit
              </button>
            </form>
            <button id="lucky" class="jelly-button mr-1">
              Lucky
            </button>
            <button id="hire" class="slide-button">Hire Me</button>
          </div>
        </div>
      </div>
      <div class="container-fluid purple-bg">
        <div
          class="row text-center justify-content-center"
          id="search-string"
        ></div>
        <div class="row text-center justify-content-center" id="results"></div>
      </div>
      <div class="navbar navbar-default navbar-fixed-bottom light-purple-bg">
